<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <!-- Addition -->
      <form id="add-numbers">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Add!</button>
        <div id="add-output"></div>
      </form>


      <!-- Subtract -->
      <form id="sub-numbers">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Subtract!</button>
        <div id="sub-output"></div>
      </form>

      <!-- Multiply -->
      <form id="mult-numbers">
        <div class="form-group">
          <label for="mult1">1st number:</label>
          <input id="mult1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="mult2">2nd number:</label>
          <input id="mult2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Multiply!</button>
        <div id="mult-output"></div>
      </form>

      <!-- Divide -->
      <form id="div-numbers">
        <div class="form-group">
          <label for="div1">1st number:</label>
          <input id="div1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="div2">2nd number:</label>
          <input id="div2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Division!</button>
        <div id="div-output"></div>
      </form>


    </div>
  </body>
</html>
